            id="bai1-username"

          /><br />

            type="password"
            id="bai1-password"
            placeholder="password"
            class="bai1-input"
        <span class="bai1-2button"><i class="fa fa-eye" aria-hidden="true"></i> 
        
        </form>
        <div class="bai1-button">
          <span class="bai1-2button"> Fogot password </span>
          <span class="bai1-2button"> Sign up <i class="fa fa-sign-in" aria-hidden="true"></i> </span>
        </div>
      </div>
    </div>
  </body>
    <h1>BÀI 2 TẠO ĐỒNG HỒ</h1>
